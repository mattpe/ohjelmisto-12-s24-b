<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javascript mod 3</title>
        <script src="mod3.js" defer></script>
        <style>
            .hidden {display: none}
            .text {
                color: darkred;
            }
            p {
                font-size: 18px;
            }
            #output {color: darkblue}
        </style>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    </head>
    <body>
    <header>
        <h1>JS mod 3 - BOM, DOM & Events</h1>
    </header>
    <main>
        <p class="text">AVAA kehitystyökalut!</p>
        <p class="text" id="output">Tulostuskappale.</p>
        <div id="list"></div>
        <button id="print">Järjestä ja tulosta lista</button>
        <button id="add">Lisää asia</button>
        <div>
            <h3>lomake</h3>
            <form>
              <div>
                <input name="fName" type="text" placeholder="first name">
              </div>
              <div>
                <input name="lName" type="text" placeholder="last name">
              </div>
              <div>
                <input name="submit" type="submit" value="Send">
              </div>
            </form>
        </div>
    </main>

    <!-- retrieving the user's location information and displaying it using OpenStreetMap and Leaflet.js -->
    <div id="map" style="width: 100%; height: 400px;"></div>

    <footer>
        Copyright ope 2024
    </footer>
    </body>
</html>
